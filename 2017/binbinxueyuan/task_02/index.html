<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>IFE JavaScript Task 02</title>
</head>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
    <!--
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

  <script>
    var aqiData = [
      ["北京", 90],
      ["上海", 50],
      ["福州", 10],
      ["广州", 50],
      ["成都", 90],
      ["西安", 100]
    ]
    var numbers = ['一', '二', '三']
    var aqiContent = ''

    aqiData.filter(function (elt) {
      return elt[1] > 60
    }).sort(function (a, b) {
      return a - b
    }).forEach(function (elt, index) {
      aqiContent += `<li>第${numbers[index]}名：${elt[0]}，${elt[1]}</li>`
    })

    document.getElementById('aqi-list').innerHTML = aqiContent
  </script>
</body>

</html>
