<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IFE ECMAScript</title>
</head>
<body>
  <script>
    // 对象转为数组：
    function obj2Array(obj) {
      var arr = []

      for (const key in obj) {
        if (obj.hasOwnProperty(key)) {
          var subArr = []

          subArr.push(key)
          subArr = subArr.concat(Object.values(obj[key]))
          arr.push(subArr)
        }
      }

      return arr
    }

    var scoreObject = {
      "Tony": {
        "Math": 95,
        "English": 79,
        "Music": 68
      },
      "Simon": {
        "Math": 100,
        "English": 95,
        "Music": 98
      },
      "Annie": {
        "Math": 54,
        "English": 65,
        "Music": 88
      }
    }

    console.log(obj2Array(scoreObject))
  </script>
</body>
</html>
